# .github/workflows/deploy.yml
name: CI_CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: [main]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Publish to Exchange
        env:
          businessGroupId: ${{ secrets.BUSINESS_GROUP_ID }}
          connectedAppClientId: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
          connectedAppClientSecret: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
          target: ${{ secrets.TARGET }}
          applicationName: metrodora-testcicd-dev
          replicas: 1
          vCores: 0.1
        run: |
          mvn -B -s .maven/settings.xml clean deploy \
            -DbusinessGroupId=$businessGroupId \
            -DconnectedAppClientId=$connectedAppClientId \
            -DconnectedAppClientSecret=$connectedAppClientSecret 

      - name: Deploy
        env:
          businessGroupId: ${{ secrets.BUSINESS_GROUP_ID }}
          connectedAppClientId: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
          connectedAppClientSecret: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
          target: ${{ secrets.TARGET }}
          applicationName: metrodora-testcicd-dev
          replicas: 1
          vCores: 0.1
        run: |
          mvn -B -s .maven/settings.xml clean deploy -DmuleDeploy \
            -DbusinessGroupId=$businessGroupId \
            -DconnectedAppClientId=$connectedAppClientId \
            -DconnectedAppClientSecret=$connectedAppClientSecret \
            -Denv=dev \
            -Dtarget=$target \
            -DapplicationName=$applicationName \
            -Dreplicas=$replicas \
            -DvCores=$vCores 
